<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36cd333a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Developer Works</title>
</head>
<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="Website's Logo" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link"href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </section>

    <section id="home">
        <div class="left-side-home">
            <img src="images/developer.avif" alt="Developer" class="developer">
        </div>
        <div class="right-side-home">
            <div class="home-header">
                <h1 class="home-header">My Works</h1>
                <h2 class="home-title">Let's work together</h2>
            </div>
            <div class="button-home">
                <button class="home-button">HIRE ME NOW</button>
            </div>
            <div class="home-icons">
                <span><i class="fa-brands fa-facebook" style="color: #B4C5D9;"></i></span>
                <span><i class="fa-brands fa-x-twitter" style="color: #B4C5D9;"></i></span>
                <span><i class="fa-brands fa-square-instagram" style="color: #B4C5D9;"></i></span>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container text-center">
            <h1 class="about-header">My Works Skills</h1>
            <div class="row">
              <div class="col">
                <i class="fa-brands fa-figma" style="color: #ffffff;"></i>
                <h3 class="skill">Figma</h3>
              </div>
              <div class="col">
                <i class="fa-brands fa-wordpress" style="color: #ffffff;"></i>
                <h3 class="skill">Wordpress</h3>
              </div>
              <div class="col">
                <i class="fa-brands fa-react" style="color: #ffffff;"></i>
                <h3 class="skill">React.js</h3>
              </div>
              <div class="col">
                <i class="fa-brands fa-html5" style="color: #ffffff;"></i>
                <h3 class="skill">HTML</h3>
              </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="grid-container">
            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image1.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                        <h4 class="card-title">MOBILE APP</h4>
                        <h3 class="app-name">Happy Day App</h3>
                    </div>
                </div>
            </div>

            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image2.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                        <h4 class="card-title">MOBILE APP</h4>
                        <h3 class="app-name">Mountain App</h3>
                    </div>
                </div>
            </div>

            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image3.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                        <h4 class="card-title">WEB DESIGN</h4>
                        <h3 class="app-name">Recipes Site</h3>
                    </div>
                </div>
            </div>

            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image4.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                        <h4 class="card-title">STORES</h4>
                        <h3 class="app-name">Fashion Store</h3>
                    </div>
                </div>
            </div>

            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image5.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                      <h4 class="card-title">WEB DESIGN</h4>
                      <h3 class="app-name">Interior Studio</h3>
                    </div>
                </div>
            </div>

            <div class="grid-box">
                <div class="card" style="width: 18rem;">
                    <img src="images/card-image6.jpg" class="card-img-top" alt="Mobile App">
                    <div class="card-body">
                      <h4 class="card-title">WEB DESIGN</h4>
                      <h3 class="app-name">Personal Website</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="left-side-contact">
            <div class="w3-container">
                <div class="w3-card-4">
                  <div class="w3-container w3-white">
                    <h2>Get in Touch</h2>
                  </div>
              
                  <form class="w3-container">
                    <p>
                    <input class="w3-input" type="text">
                    <label>First Name</label></p>
                    <p>     
                    <input class="w3-input" type="text">
                    <label>Last Name</label></p>
                  </form>
                  <div class="submit-button">
                    <button class="submit">SUBMIT</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="right-side-contact">
            <img src="images/programmer.svg" alt="Programmer" class="programmer">
        </div>
    </section>
</body>
</html>
